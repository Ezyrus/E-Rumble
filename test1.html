<html>
	<h1 id="question">HELLO, CLICK RUMBLE TO START</h1>
	<input type="text" placeholder=" input answer" id="answer" style="text-transform: uppercase;">
	<button id="submit">SUBMIT</button>
	<button id="rumble">RUMBLE QUESTION</button>
	<button id="skip">SKIP QUESTION</button>

	<h1 id="trivia"></h1>

	<script>

		const question_list = ["AMERICA", "KOREA", "PHILIPPINE", "JAPAN"]
		const answer = ["AMERICA", "KOREA", "PHILIPPINE", "JAPAN"]
		const trivia = ["america is so rich", "korea is many kpop", "napaka init", "uwu"]
		
		var q_key = randomQuestion()
		var selected_question  = question_list[q_key]
		selected_question = rumbleQuestion(selected_question)

		let btn_submit = document.getElementById("submit")

		btn_submit.onclick = function(){
			let user_answer = document.getElementById("answer").value
			let right_answer = answer[q_key]
			if(user_answer.toUpperCase() == right_answer){
				alert("right answer")
				document.getElementById("trivia").innerHTML = trivia[q_key]
			}else{
				alert("wrong answer")
			}
		}
		
		let btn_rumble = document.getElementById("rumble")
		btn_rumble.onclick = function(){
			var right_question = question_list[q_key]
			selected_question = rumbleQuestion(selected_question)
			if(selected_question == right_question){
				selected_question = rumbleQuestion(selected_question)
			}
			document.getElementById("question").innerHTML = selected_question
		}

		let btn_skip = document.getElementById("skip")
		btn_skip.onclick = function(){
			q_key = randomQuestion()
			var right_question = question_list[q_key]
			selected_question = rumbleQuestion(right_question)
			if(selected_question == right_question){
				selected_question = rumbleQuestion(selected_question)
			}
			document.getElementById("question").innerHTML = selected_question
		}

		function randomQuestion(){
			return random_question = Math.floor(Math.random() * question_list.length);
		}

		function rumbleQuestion(str) {
		let charArray = str.split("");
		let newArray = [];
		while(charArray.length > 0) {
			let index = Math.floor(Math.random() * charArray.length);
			newArray.push(charArray[index]);
			charArray.splice(index, 1);
		}
		return newArray.join("");
		}


	</script>

</html>
