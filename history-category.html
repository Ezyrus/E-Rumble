<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@700&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="style.css" />
        <title>History Rumble</title>
    </head>

    <body>
        <header>
            <div class="logo">
                <h3><a href="index.html">E-Rumble</a></h3>
            </div>

            <div class="links">
                <h4><a href="#play-here-container">History</a></h4>
            </div>
        </header>

        <section class="home-container">
            <div class="typing">
                <h2 class="text-uppercase"><span>E</span>Rumble</h2>
            </div>
        </section>

        <section class="play-here-container" id="play-here-container">

            <h1><span>HISTORY</span></h1>


            <h2 id="word">CLICK START TO PLAY!</h2>

            <div class="inputSubmit">
                <input type="text" id="userAnswer" placeholder="Input your answer ..." />
                <button id="submitAnswer">Submit</button>
            </div>

            <div class="buttons">
                <button id="rumbleWord">Start</button>
                <button id="nextWord" class="next">Next</button>
            </div>

            <div class="information">
                <p id="hint" class="hint"></p>
                <p id="moreInfo" class="moreInfo"></p>
            </div>
        </section>

        <script src="javascript/religion.js"></script>
    </body>

</html>
